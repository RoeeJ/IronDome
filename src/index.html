<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="screen-orientation" content="landscape" />
    <title>Iron Dome Simulator</title>
    <style>
      body { 
        margin: 0; 
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
        background: #87CEEB;
      }
      canvas { 
        display: block;
        touch-action: none;
      }
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      
      #orientation-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0a1929;
        z-index: 9999;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
        text-align: center;
        padding: 20px;
      }
      
      #orientation-overlay.active {
        display: flex;
      }
      
      .rotate-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: rotate-pulse 2s ease-in-out infinite;
        color: #0038b8;
      }
      
      .rotate-message {
        font-size: 24px;
        font-weight: bold;
        color: #0038b8;
        margin-bottom: 10px;
      }
      
      .rotate-submessage {
        font-size: 16px;
        color: #aaa;
      }
      
      @keyframes rotate-pulse {
        0%, 100% { transform: rotate(-90deg) scale(1); opacity: 0.8; }
        50% { transform: rotate(-90deg) scale(1.1); opacity: 1; }
      }
      
      /* Only show on small mobile devices in portrait */
      @media only screen and (max-width: 768px) and (orientation: portrait) {
        #orientation-overlay {
          display: flex !important;
        }
      }
      
      /* Hide on tablets and landscape */
      @media only screen and (min-width: 769px), (orientation: landscape) {
        #orientation-overlay {
          display: none !important;
        }
      }
      
      /* Prevent bounce scrolling on iOS */
      html, body {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* Hide mobile browser UI elements */
      @media (display-mode: standalone) {
        body {
          padding-top: env(safe-area-inset-top);
        }
      }
      
      /* Responsive font sizes */
      @media (max-width: 768px) {
        #loading {
          font-size: 18px;
        }
      }
      
      /* Game UI container */
      #game-ui-root {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 50;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      Loading simulator...
      <div style="font-size: 12px; margin-top: 10px; color: #666;">
        If this message persists, please refresh the page
      </div>
    </div>
    
    <!-- Orientation Lock Overlay -->
    <div id="orientation-overlay">
      <svg class="rotate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16"/>
      </svg>
      <div class="rotate-message">Please Rotate Your Device</div>
      <div class="rotate-submessage">This simulator works best in landscape mode</div>
    </div>
    
    <script type="module" src="./main.ts"></script>
  </body>
</html>
